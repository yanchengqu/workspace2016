<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>微店公共样式</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="chenxiaoyong@ehaier.com">
	<meta name="application-name" content="TS APP">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="shortcut icon" href="">
	<link rel="stylesheet" href="/css/public.css">
	<style>
		h3 {
			font-size: 25px;
			padding: 30px;
		}
	</style>
</head>
<body>
	<h1>Text Color</h1>
		<span class="muted">满减</span>
		<span class="text-error">满减</span>
		<span class="text-warning">满减</span>
		<span class="text-info">满减</span>
		<span class="text-success">满减</span>
		<span class="text-important">满减</span>
	<h1>Buttons</h1>
		<button class="btn">提交订单</button>
		<button class="btn btn-primary">提交订单</button>
		<button class="btn btn-info">提交订单</button>
		<button class="btn btn-success">提交订单</button>
		<button class="btn btn-warning">提交订单</button>
		<button class="btn btn-danger">提交订单</button>
		<button class="btn btn-inverse">提交订单</button>
		<button class="btn btn-important">提交订单</button>
		<button class="btn btn-line">提交订单</button>
		<h1>Button Size</h1>
		<button class="btn btn-important btn-mini">提交订单</button>
		<button class="btn btn-important btn-small">提交订单</button>
		<button class="btn btn-important">提交订单</button>
		<button class="btn btn-important btn-large">提交订单</button>
	<h1>Label && badge && Circle</h1>
		<span class="label">满减</span>
		<span class="label label-success">满减</span>
		<span class="label label-warning">满减</span>
		<span class="label label-important">满减</span>
		<span class="label label-info">满减</span>
		<span class="label label-inverse">满减</span>
		<span class="label label-line">满减</span>
		<br>
		<span class="badge">1</span>
		<span class="badge badge-success">2</span>
		<span class="badge badge-warning">3</span>
		<span class="badge badge-important">4</span>
		<span class="badge badge-info">5</span>
		<span class="badge badge-inverse">6</span>
		<span class="badge badge-line">6</span>
		<br>
		<span class="circle">1</span>
		<span class="circle circle-success">1</span>
		<span class="circle circle-warning">1</span>
		<span class="circle circle-important">1</span>
		<span class="circle circle-important">1</span>
		<span class="circle circle-info">1</span>
		<span class="circle circle-inverse">1</span>
	<h1>Icons</h1>
		<i class="icon-home"></i>
		<i class="icon-home-active"></i>
		<i class="icon-search"></i>
		<i class="icon-search-active"></i>
		<i class="icon-cart"></i>
		<i class="icon-cart-active"></i>
		<i class="icon-user"></i>
		<i class="icon-user-active"></i>
		<i class="icon-order"></i>
		<i class="icon-collect"></i>
		<i class="icon-comment"></i>
		<i class="icon-consult"></i>
		<i class="icon-purse"></i>
		<i class="icon-setting"></i>
		<i class="icon-notification"></i>
		<i class="icon-location"></i>
		<i class="icon-person"></i>
		<i class="icon-lock"></i>
		<i class="icon-eye"></i>
		<i class="icon-phone"></i>
		<i class="icon-msg"></i>
		<i class="icon-pic"></i>
		<i class="icon-wd"></i>
		<i class="icon-wd-active"></i>
		<i class="icon-traffic"></i>
		<i class="icon-traffic-active"></i>
		<i class="icon-money"></i>
		<i class="icon-money-active"></i>
		<i class="icon-file"></i>
		<i class="icon-file-active"></i>
		<i class="icon-setting"></i>
		<i class="icon-setting-active"></i>
		
		<div class="star star-1">
			<span></span>
		</div>
		<div class="star star-2">
			<span></span>
		</div>
		<div class="star star-3">
			<span></span>
		</div>
		<div class="star star-4">
			<span></span>
		</div>
		<div class="star star-5">
			<span></span>
		</div>

	<h1>常规图形fes绘制</h1>
		<i class="fes-close"></i>
		<i class="fes-chevron-left"></i>
		<i class="fes-chevron-right"></i>
		<i class="fes-chevron-up"></i>
		<i class="fes-chevron-down"></i>

	<h1>公共组件</h1>
		<div class="loading"></div>
		<h3>全站复选框</h3>
		<span class="checkbox"></span>
		<span class="checkbox checkbox--checked"></span>
		<h3>顶部导航</h3>
		<div class="nav">
			<div class="nav__inner clearfix">
				<div class="nav__back"></div>
				<div class="nav__action">编辑</div>
				<div class="nav__title">购物车</div>
			</div>
		</div>
		<h3>底部菜单</h3>
		<div class="menu">
			<a class="menu__item" href="#">
				<i class="icon-home"></i>
				<div class="menu__title">首页</div>
			</a>
			<a class="menu__item" href="#">
				<i class="icon-search"></i>
				<div class="menu__title">分类</div>
			</a>
			<a class="menu__item" href="#">
				<i class="icon-cart"></i>
				<div class="menu__title">购物车</div>
			</a>
			<a class="menu__item menu__item--active" href="#">
				<i class="icon-user"></i>
				<div class="menu__title">我的</div>
			</a>
		</div>
		<h3>微店菜单</h3>
		<div class="menu">
			<a class="menu__item" href="#">
				<i class="icon-wd"></i>
				<div class="menu__title">微店</div>
			</a>
			<a class="menu__item" href="#">
				<i class="icon-traffic"></i>
				<div class="menu__title">流量</div>
			</a>
			<a class="menu__item" href="#">
				<i class="icon-money"></i>
				<div class="menu__title">营收</div>
			</a>
			<a class="menu__item" href="#">
				<i class="icon-file"></i>
				<div class="menu__title">订单</div>
			</a>
			<a class="menu__item menu__item--active" href="#">
				<i class="icon-setting"></i>
				<div class="menu__title">设置</div>
			</a>
		</div>

		<h3>列表</h3>
		<ul class="list">
			<li class="list__item">我的收藏<i class="fes-chevron-right"></i></li>
			<li class="list__item">我的评价<i class="fes-chevron-right"></i></li>
			<li class="list__item">我的咨询<i class="fes-chevron-right"></i></li>
		</ul>
		<h3>常规布局</h3>
		<div class="item">
			<div class="item-head">
				<div class="item-head__inner">1</div>
			</div>
			<div class="item-body">
				<div class="item-body__aside">
					2
				</div>
				<div class="item-body__main">
					<div class="item-body__top">3</div>
					<div class="item-body__hr"></div>
					<div class="item-body__bottom">4</div>
				</div>
			</div>
			<div class="item-foot">
				5
			</div>
		</div>
	<h3>底部工具条</h3>
	<div class="toolbar">
		<div class="toolbar__left">
			<div class="pull-left ">
				<span id="J_checkall" class="checkbox"></span>
				全选
			</div>
			<div class="pull-right">
				合计：<span>&yen;32,434</span>
			</div>
		</div>
		<div class="toolbar__right">
			<a class="cart-btn cart-btn-pay J_pay" href="javascript:;">结算</a>
		</div>
	</div>
	<h3>数量选择器</h3>
	<div class="quantity">
		<div class="quantity__btn quantity__btn--decrease"></div>
		<input class="quantity__input" type="text" name="" id="" value="">
		<div class="quantity__btn quantity__btn--increase"></div>		
	</div>

</body>
</html>
