<body class="wdTraffic-page">

	<!-- 头部导航  -->
	<div class="nav">
		<div class="nav__inner clearfix">
			<div class="nav__back"></div>
			<!-- <div class="nav__action"></div> -->
			<div class="nav__title">我的流量</div>
		</div>

	<!-- 可视化图表（暂无） -->

		<div>
			<canvas id="canvas" height="140" width="320"></canvas>
		</div>
	</div>
	
	<!-- 流量统计 -->
	<div class="clearfix traffic-total">
		<div class="pull-left">
			<span>3</span>
			<div>当日PV</div>
		</div>
		<div class="pull-left">
			<span>7</span>

	<!-- 分享统计 -->
	<div class="list">

	</div>

	<div class="doughnut">
		<div class="doughnut-title">分享占比</div>
		<canvas id="canvas1" height="160" width="160"></canvas>
	</div>

	<!-- 底部菜单 -->
	<div class="menu">
		<a class="menu__item" href="#">
			<i class="icon-wd"></i>
