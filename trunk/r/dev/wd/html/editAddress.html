<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>修改收货地址</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="chenxiaoyong@ehaier.com">
	<meta name="application-name" content="TS APP">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="shortcut icon" href="">
	<link rel="stylesheet" href="/css/public.css">
	<link rel="stylesheet" href="/css/pages/editAddress.css">
</head>
<body class="editAddress-page">

	<!-- 头部导航  -->
	<div class="nav">
		<div class="nav__inner clearfix">
			<div class="nav__back"></div>
			<div class="nav__action">完成</div>
			<div class="nav__title">修改收货地址</div>
		</div>
	</div>

	<!-- 新建地址表单 -->
	
	<form action="">
		<ul class="list">
			<li class="list__item">
				<label for="">收货人</label>
				<div class="input-wrapper">
					<input type="text" name="" id="" value="李老师">
				</div>
			</li>
			<li class="list__item">
				<label for="">手机号码</label>
				<div class="input-wrapper">
					<input type="text" name="" id="" value="18612318716">
				</div>
			</li>
			<li class="list__item">
				<label for="">邮政编码</label>
				<div class="input-wrapper">
					<input type="text" name="" id="" value="10000">
				</div>

			</li>
			<li class="list__item">
				<label for="">所在地区</label>
				<div class="input-wrapper">
					<input type="text" name="" id="" value="北京北京市海淀区">
				</div>
				<i class="fes-chevron-right"></i></li>
			<li class="list__item">
				<label for="">详细地址</label>
				<div class="input-wrapper">
					<input type="text" name="" id="" value="爱哪儿哪儿">
				</div>
			</li>
		</ul>
	</form>
	<div class="fixed">
		<a class="btn btn-info btn-large" href="#">设为默认收货地址</a>
	</div>
</body>
</html>
