<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>微店首页</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="chenxiaoyong@ehaier.com">
	<meta name="application-name" content="TS APP">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no, email=no">

	<link rel="shortcut icon" href="">
	<link rel="stylesheet" href="/css/public.css">

<!-- 支持3种布局：1、默认布局；2、大图布局（layout-bp）；3、两栏布局（layout-colum2） -->
<body class="wdHome-page layout-bp">
	
	<button data-toggle="dialog" data-target="#qrcode">二维码</button>
    <button data-toggle="dialog" data-target="#share">分享</button>
	<button data-toggle="dialog" data-target="#return">回复</button>
	<div class="dialog" id="qrcode">
    	<div class="dialog-header">
        	<div class="dialog-header__inner">
            	扫描二维码，分享我的海尔创客云微店
            </div>
        </div>
        <div class="dialog-body">
        	<img src="/img/pages/wdHome/userPortrait.jpg" alt="">
        </div>
    </div>
    
    <div class="dialog" id="share">
    	<div class="dialog-header">
        	<div class="dialog-header__inner">
            	Dialog头部
            </div>
        </div>
        <div class="dialog-body">
        	Body <br>
            Body <br>
        	Body <br>
        	Body <br>
        	Body <br>
        	Body <br>
        	Body <br>
        </div>
        <div class="dialog-footer">
        	<div class="dialog-footer__inner" data-action="hide">
            	取消
            </div>
        </div>
    </div>
    
    <div class="dialog" id="return">
    	<div class="dialog-header">
        	<div class="dialog-header__inner">
            	Dialog头部回复
            </div>
        </div>
        <div class="dialog-body">
        	Body <br>
            Body <br>
        	Body <br>
        	Body <br>
        	Body <br>
        	Body <br>
        	Body <br>
                <input type="text">

        </div>
        <div class="dialog-footer">
        	<div class="dialog-footer__inner">
            	Dialog尾部
            </div>
        </div>
    </div>
    
</body>
</html>
