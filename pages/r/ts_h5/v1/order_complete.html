<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>OrderComplete Page</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="chenxiaoyong@ehaier.com">
	<meta name="application-name" content="TS APP">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="shortcut icon" href="">
	<link rel="stylesheet" href="http://static.tongshuai.com/r/build/ts_h5/v1/css/public.css">
	<link rel="stylesheet" href="http://static.tongshuai.com/r/build/ts_h5/v1/css/pages/order_complete.css">
	<script src="http://static.tongshuai.com/r/assets/zepto.min.js"></script>
	<script src="http://static.tongshuai.com/r/assets/iscroll/iscroll.min.js"></script>
</head>
<body>
	<div id="J_drawer" class="drawer">
		<div id="J_drawerLeft" class="drawer__left">
			<div class="scroller">
				<div class="search">
					<form action="" class="search__form">
						<div class="search__input--wrapper">
							<input class="search__input" id="J_searchBox" type="text">
							<div class="search__input--placeholder"><i class="icon-search"></i>搜索</div>
						</div>
					</form>
					<ul class="search__list"></ul>
				</div>
				<div class="nav">
					<div class="nav__top">
						<a class="nav__item" href="#">
							<i class="icon-home"></i>
							首页
						</a>
						<a id="J_switchCity" class="nav__item" href="#">
							<i class="icon-location"></i>
							<span id="J_currentCity" class="nav__top--city">北京市海淀区</span>
						</a>						
					</div>
					<a class="nav__item" href="#"><i class="icon-people"></i>个人中心</a>
					<a class="nav__item" href="#"><i class="icon-file"></i>我的订单</a>
					<a class="nav__item" href="#"><i class="icon-search-v2"></i>专柜查询</a>
					<a class="nav__item" href="#"><i class="icon-superstar"></i>明星产品</a>
					<a class="nav__item" href="#"><i class="icon-vmware"></i>产品中心</a>
					<a class="nav__item" href="#"><i class="icon-heart"></i>安心服务</a>
					<a class="nav__item" href="#"><i class="icon-speaker"></i>热门服务</a>
					<a class="nav__item" href="#"><i class="icon-disc"></i>关于统帅</a>
				</div>
				<div class="ts-version">
					<i class="icon-logo-v2"></i>
				</div>
			</div>
		</div>
		<div id="J_drawerRight" class="drawer__right">
			<div class="scroller">
				<!-- The right content. -->
			</div>
		</div>
	</div>
	<div id="J_main" class="wrap order-complete-page">
		<header class="header">
			<div class="pull-left">
				<div id="J_switch" class="nav-icon"></div>
			</div>
			<div class="pull-right">
				<!-- <div class="fes-chevron-right"></div> -->
			</div>
			<div class="text-center">
				<a href=""><i class="icon-logo"></i></a>
			</div>
		</header>
		<div class="container">
			<div class="order">
				<div class="order__msg">
					<span class="circle circle-success"><i class="fes-ok"></i></span>
					货到付款订单提交成功
				</div>
				<div class="order__description">
					感谢您在统帅商城购物，您的订单已经提交成功。<br>
					请在<span class="text-important">24</span>小时内完成支付，否则订单会自动取消。
				</div>
				<div class="order__order--number text-important">订单编号：1323435465767</div>
				<div class="order__amount">应付金额：<span class="showPricelb" data-value='8600'></div>
			</div>
			<div class="text-center">
				<a class="btn btn-line btn-large link-home" href="#">返回首页</a>
			</div>
		</div>
		<footer class="footer">
			<div class="footer__link">
				<a class="btn btn-line btn-small" href="#">登录</a>
				<a class="btn btn-line btn-small" href="#">注册</a>
			</div>
			<div class="footer__service">客服电话：4006-999 999</div>
			<div class="footer__slogan">
				<span class="icon-slogan"></span>
			</div>
			<div class="footer__copyright">Copyright &copy; 2014 Haier Group Leader.<span>All rights reserved 鲁ICP 09096283</span></div>
		</footer>
	</div>
	<script src="http://static.tongshuai.com/r/build/ts_h5/v1/js/plugins/zepto.drawer.js"></script>
	<script src="http://static.tongshuai.com/r/build/ts_h5/v1/js/pages/orderComplete.js"></script>
</body>
</html>
